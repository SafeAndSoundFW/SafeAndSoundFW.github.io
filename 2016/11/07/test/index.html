        <h3 id="机械表"><a href="#机械表" class="headerlink" title="机械表"></a>机械表</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div><div class="line">54</div><div class="line">55</div><div class="line">56</div><div class="line">57</div><div class="line">58</div><div class="line">59</div><div class="line">60</div><div class="line">61</div><div class="line">62</div><div class="line">63</div><div class="line">64</div><div class="line">65</div><div class="line">66</div><div class="line">67</div><div class="line">68</div><div class="line">69</div><div class="line">70</div><div class="line">71</div><div class="line">72</div><div class="line">73</div><div class="line">74</div><div class="line">75</div><div class="line">76</div><div class="line">77</div><div class="line">78</div><div class="line">79</div><div class="line">80</div><div class="line">81</div></pre></td><td class="code"><pre><div class="line">&lt;!DOCTYPE html&gt;</div><div class="line">&lt;html&gt;</div><div class="line">&lt;head lang=&quot;en&quot;&gt;</div><div class="line">    &lt;meta charset=&quot;UTF-8&quot;&gt;</div><div class="line">    &lt;title&gt;&lt;/title&gt;</div><div class="line">    &lt;style&gt;</div><div class="line">        .clock &#123;</div><div class="line">            width: 600px;</div><div class="line">            height: 600px;</div><div class="line">            margin: 100px auto;</div><div class="line">            background: url(images/clock.jpg) no-repeat;</div><div class="line">            position: relative;</div><div class="line">        &#125;</div><div class="line"></div><div class="line">        .clock div &#123;</div><div class="line">            position: absolute;</div><div class="line">            top: 0;</div><div class="line">            left: 0;</div><div class="line">            width: 100%;</div><div class="line">            height: 100%;</div><div class="line">            background: url(images/hour.png) no-repeat center center;</div><div class="line">        &#125;</div><div class="line"></div><div class="line">        #m &#123;</div><div class="line">            background-image: url(images/minute.png);</div><div class="line">        &#125;</div><div class="line"></div><div class="line">        #s &#123;</div><div class="line">            background-image: url(images/second.png);</div><div class="line">            /*让盒子旋转*/</div><div class="line">            /*transform: rotate(30deg);*/</div><div class="line">        &#125;</div><div class="line">    &lt;/style&gt;</div><div class="line">&lt;/head&gt;</div><div class="line">&lt;body&gt;</div><div class="line">&lt;div class=&quot;clock&quot;&gt;</div><div class="line">    &lt;div id=&quot;h&quot;&gt;&lt;/div&gt;</div><div class="line">    &lt;div id=&quot;m&quot;&gt;&lt;/div&gt;</div><div class="line">    &lt;div id=&quot;s&quot;&gt;&lt;/div&gt;</div><div class="line">&lt;/div&gt;</div><div class="line"></div><div class="line">&lt;script&gt;</div><div class="line">    //时针 指6   分针9  秒针3</div><div class="line">    var h = document.getElementById(&quot;h&quot;);</div><div class="line">    var m = document.getElementById(&quot;m&quot;);</div><div class="line">    var s = document.getElementById(&quot;s&quot;);</div><div class="line"></div><div class="line">    //    h.style.transform = &quot;rotate(180deg)&quot;;</div><div class="line">    //    m.style.transform = &quot;rotate(270deg)&quot;;</div><div class="line">    //    s.style.transform = &quot;rotate(90deg)&quot;;</div><div class="line"></div><div class="line"></div><div class="line">    play();</div><div class="line"></div><div class="line">    function play() &#123;</div><div class="line">        var date = new Date();</div><div class="line"></div><div class="line">        var milis = date.getMilliseconds();</div><div class="line">        console.log(milis);</div><div class="line"></div><div class="line">        var seconds = date.getSeconds() + milis/1000;</div><div class="line">        s.style.transform = &quot;rotate(&quot; + seconds * 6 + &quot;deg)&quot;;</div><div class="line"></div><div class="line">        var minutes = date.getMinutes() + seconds / 60;</div><div class="line">        m.style.transform = &quot;rotate(&quot; + minutes * 6 + &quot;deg)&quot;;</div><div class="line"></div><div class="line"></div><div class="line">        //优化小时：现在获取的hour是整点的，不精确，需要加上分钟跑的那部分小数</div><div class="line">        //11点  +  30/60</div><div class="line">        var hours = date.getHours() + minutes / 60;</div><div class="line">        //console.log(hours);</div><div class="line">        h.style.transform = &quot;rotate(&quot; + hours * 30 + &quot;deg)&quot;;</div><div class="line">    &#125;</div><div class="line"></div><div class="line"></div><div class="line">    //1秒钟去设置一次</div><div class="line">    setInterval(play, 10);</div><div class="line"></div><div class="line">&lt;/script&gt;</div><div class="line">&lt;/body&gt;</div><div class="line">&lt;/html&gt;</div></pre></td></tr></table></figure>
